{{ partial "header.html" . }}
<body>
<header class="header" >
  <div class="header__inner">
    <a href="/" class="logo">
      <img src="../../images/logo-image.png" srcset="./images/logo-image@2x.png 2x, ./images/logo-image@3x.png 3x" alt="Image" class="img-responsive">
    </a>
  </div>
</header>

<div class="container">
  <div class="content">
    {{ range .Data.Pages.GroupByDate "2006-01" }}
      <h1 class="content__title" id="{{ .Key }}">{{ .Key }}</h1>
      {{ range .Pages }}
      {{ partial "article.html" . }}
      {{ end }}
    {{ end }}

  </div>


  <div class="sidebar">
    {{ partial "navbar.html" . }}
  </div>
</div>
{{ partial "footer.html" . }}
