{{ partial "header.html" . }}
<body>

<header class="header" >
    <div class="header__inner">
        <a href="/" class="logo">
            <img src="../../images/logo-image.png" srcset="../../images/logo-image@2x.png 2x, ../../images/logo-image@3x.png 3x" alt="Image" class="img-responsive">
        </a>
    </div>
</header>

<div class="container">
    <div class="content">
        <div class="post">
            <img src="{{ .Params.imageurl }}" alt="Image" class="post__thumbnail img-responsive" />
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </div>

    <div class="sidebar">
        {{ partial "navbar.html" . }}
    </div>
</div>
{{ partial "footer.html" . }}
